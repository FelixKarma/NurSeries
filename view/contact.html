<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <title>Page contact</title>
</head>
<body>
    <main>
   <div>  
    <h1 class="text-center">CONTACTEZ-NOUS</h1>
    <p class="text-center">Si vous avez des questions, commentaires ou suggestions, n’hésitez pas à nous contacter. </p>

    <form action="" method="get" class="text-center">
<label for="mail">Email* <br>
<input type="email" id="mail" placeholder="exemple@email.com" required>
</label><br><br>
<label for="objet">Objet*<br>
    <input type="text" id="objet" placeholder="Objet de votre message" required>
</label><br><br>
<label for="message">Message*<br>
    <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message" required></textarea>
</label><br><br>
<input type="button" value="Envoyer" required><br>
<p>*champs obligatoire</p>
    </form> 
</div>
</main>
</body>
</html>
