  <main class="container">

    <div class="content">
      <h1 class="text_shadows">Contactez-nous</h1>
    </div>
    <!-- <h1 class="text-center">CONTACTEZ-NOUS</h1> -->
    <p class="text-center p">Si vous avez des questions, commentaires ou suggestions, n’hésitez pas à nous contacter.
    </p>

    <br>
    <form action="" method="get">
      <div class="marge">
        <div class="mb-3">
          <label for="mail" class="form-label">Email</label>
          <input type="email" class="form-control" id="mail" placeholder="exemple@email.com" >
        </div>
        <div class="mb-3">
          <label for="Objet" class="form-label">Objet</label>
          <input type="text" class="form-control" id="Objet" placeholder="Objet de votre message" >
        </div>
        <div class="mb-3">
          <label for="Message" class="form-label">Message</label>
          <textarea class="form-control" id="Message" rows="6" placeholder="Votre message" required></textarea>
          <button type="submit" data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="button">Envoyez</button>
          <!-- manque pour envoyer vers jsp où -->
        </div>
      </div>

      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Merci !</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Votre message est bien arrivé. Notre équipe vous répondra le plus vite possible.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>

            </div>
          </div>
        </div>
      </div>
    </form>
